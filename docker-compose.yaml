services:
  backend:
    build: ./backend
    ports:
      - "5000:5000" 
    networks:
      - mern_network
    environment:
      MONGO_URI: mongodb://mongo:27017/mydatabase  
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"  
    networks:
      - mern_network
    environment:
      REACT_APP_API_URL: https://mern.ibrainstar.in/api

  mongodb:
    image: mongo:latest  
    ports:
      - "27020:27020"  
    networks:
      - mern_network
    volumes:
      - mongo-data:/data/db  

networks:
  mern_network:
    driver: bridge 

volumes:
  mongo-data:
    driver: local  # Persist MongoDB data locally
